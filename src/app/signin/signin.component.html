<div class="container">
    <div class="card">
        <h2>Sign In</h2>
    
    <!-- Google Sign-In Button -->
    <button (click)="googleSignIn()" class="btn google-btn">

    </button>

    <div class="divider">or</div>

    <!-- Outlook Sign-In Button -->
    <button (click)="outlookSignIn()" class="btn outlook-btn">

    </button>
</div>
