<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard Navigation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark shadow-lg custom-navbar">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-gradient" href="#">CHATBOT</a>
      
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                  aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" routerLink="/chat">Chat</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="/signin">Signin</a>
              </li>
            </ul>
      
            <button class="btn btn-outline-light rounded-pill px-4 logout-btn" (click)="logout()">Logout</button>
          </div>
        </div>
      </nav>
      
      <main class="py-4">
        <router-outlet></router-outlet>
      </main>
      
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
      </body>
      </html>
